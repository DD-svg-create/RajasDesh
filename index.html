<!DOCTYPE html>
<html>
<head>
    <title>Warrior Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="health-bars">
            <div class="health-bar">
                <div class="health" id="red-health">150</div>
                <span>Red Warrior</span>
            </div>
            <div class="health-bar">
                <div class="health" id="blue-health">150</div>
                <span>Blue Warrior</span>
            </div>
        </div>
        <div class="arena">
            <div id="red-warrior" class="warrior red">
                <div class="sword"></div>
            </div>
            <div id="blue-warrior" class="warrior blue">
                <div class="sword"></div>
            </div>
        </div>
        <div id="game-message" class="game-message"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
